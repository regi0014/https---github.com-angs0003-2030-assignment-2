<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Your Name">
  <meta name="description" content="Practical 2">
  <link rel="stylesheet" href="styles/style.css">
  <title>Practical 2</title>
  <style>
    body {
      background-color: #f5f5f6;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
    }
    .content {
      width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border: 1px solid #d2d2d2;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dddddd;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #ff8f00;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 25px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1><b>Welcome to the WebDev quiz.</b></h1>
    <form>
      <div>
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name" placeholder="Required" required minlength="2">
        <label for="age">How old are you?</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <label for="email">What is your email address?</label>
        <input type="email" id="email" name="email">
      </div>
      <input type="submit" value="Begin">
    </form>
  </div>
</body>
</html>
