<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="Edwin" content="edwin" />
    <meta name="Practical 1" content="Practical 1" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <h2>Fill out the following form to get in touch:</h2>
    <form>
      <p>
        <li><label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Required" />
    </li>
      </p>
      <p>
        <li><label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Required" />
    </li>
      </p>
      <p>
        <li><label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Required" />
    </li>
      </p>
      <p>
        <li><label for="subject">Subject</label> 
        <input type="text" id="subject" name="subject" placeholder="Required" />
    </li>
      </p>
      <p>
        <li><label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Required"></textarea>
    </li>
      </p>
      <p>
        <li><input type="submit" value="Submit" />
        </li>
      </p>
      <p>
        <Li>By contacting us, you agree to your information being collected and used in accordance with our
        <a href="privacy-policy.html">User Agreement</a>.
    </li>
      </p>
      
    </form>
  </body>
</html>
